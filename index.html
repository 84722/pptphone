<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>集团宣传册</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden; /* 不出现滚动条 */
    }
    #viewer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      background: #000;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
      background: #000;
    }
    /* 翻页提示按钮 */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: rgba(255,255,255,0.7);
      background: rgba(0,0,0,0.3);
      border: none;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }
    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
  </style>
</head>
<body>
  <div id="viewer"><canvas id="pdf-canvas"></canvas></div>
  <button id="prevBtn" class="nav-btn">&#10094;</button>
  <button id="nextBtn" class="nav-btn">&#10095;</button>

  <script>
    const url = "ttpdf.pdf"; // PDF 文件路径
    let pdfDoc = null;
    let currentPage = 1;
    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");

    // 加载 PDF
    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderPage(currentPage);
    });

    // 渲染页面
    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        // 适配屏幕，保证横屏全屏展示
        let viewport = page.getViewport({ scale: 1 });
        let scale = Math.min(window.innerWidth / viewport.width, window.innerHeight / viewport.height);
        viewport = page.getViewport({ scale });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({
          canvasContext: ctx,
          viewport: viewport
        });
      });
    }

    // 翻页按钮
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    });
    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage >= pdfDoc.numPages) return;
      currentPage++;
      renderPage(currentPage);
    });

    // 手势滑动翻页（支持手机）
    let startX = 0;
    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    document.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) {
        // 向右滑动 → 上一页
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
        }
      } else if (startX - endX > 50) {
        // 向左滑动 → 下一页
        if (currentPage < pdfDoc.numPages) {
          currentPage++;
          renderPage(currentPage);
        }
      }
    });

    // 监听窗口大小变化，重新渲染，避免黑边
    window.addEventListener("resize", () => {
      renderPage(currentPage);
    });
  </script>
</body>
</html>
